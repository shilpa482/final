<h2 class="text-center">TPO Login</h2>
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 col-md-offset-5">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" novalidate >
<div class="form-group">
<label for="email">Email<span class="required">*</span></label>
<input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
<div *ngIf="angForm.controls['email'].invalid && angForm.controls['email'].touched && angForm.controls['email'].hasError('required')" class="alert alert-danger">

    Enter Valid Email Address

</div>
</div>
<div class="form-group">
<label for="Password">Password <span class="required">*</span></label>
<input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
<div *ngIf="angForm.controls['password'].invalid && angForm.controls['password'].touched && angForm.controls['password'].hasError('required')" class="alert alert-danger">
    Enter correct password
 
</div>
</div>
<button type="submit" class="btn btn-success" >Login</button>
</form>
</div>
</div>
<div class="col-md-5">
</div>
</div>
