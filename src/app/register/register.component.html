<h2 class="text-center">Registration</h2>
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6 col-md-offset-3">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off"  >
<div class="form-group">
    <label for="name">Name<span class="required">*</span></label>
    
    <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Name" ngModel required>
    <div *ngIf="angForm.controls['name'].invalid && angForm.controls['name'].touched && angForm.controls['name'].hasError('required')" class="alert alert-danger" required>
    
        Please Enter Your Name
    
    </div>
</div>
<div class="form-group">
    <label for="email">College Email Id<span class="required">*</span></label>
    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" required
    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Email" required>
    <div *ngIf="angForm.controls['email'].invalid && angForm.controls['email'].touched && angForm.controls['email'].hasError('required')" class="alert alert-danger" required>
    
        Enter Valid Email Address
    
    </div>
</div>
<div class="form-group">
    <label for="PhoneNumber">Phone number<span class="required">*</span></label>
    <input type="text" name="Phone" ng-minlength="5" formControlName="phone" autocomplete="off" class="form-control input-sm" placeholder="Phone Number">
    <div *ngIf="angForm.controls['phone'].invalid && angForm.controls['phone'].touched && angForm.controls['phone'].hasError('required')" class="alert alert-danger">
    
        Enter Valid Phone Number
    
    </div>
</div>
<div class="form-group">
    <label for="Branch">Branch<span class="required">*</span></label>
    <input type="text" name="Branch" formControlName="branch" autocomplete="off" class="form-control input-sm" placeholder="Branch">
    <div *ngIf="angForm.controls['branch'].invalid && angForm.controls['branch'].touched && angForm.controls['branch'].hasError('required')" class="alert alert-danger">
    
       Please enter Branch
    
    </div>
</div>
<div class="form-group">
    <label for="password">Password<span class="required">*</span></label>
    <input type="password" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
    <div *ngIf="angForm.controls['password'].invalid && angForm.controls['password'].touched && angForm.controls['password'].hasError('required')" class="alert alert-danger">
    
       Please enter Password
    
    </div>
</div>
<button type="submit" class="btn btn-success" >Register</button>
</form>
</div>
</div>
<div class="col-md-3">
</div>
</div>
